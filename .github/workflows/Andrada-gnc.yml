<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrada GNC - Equipos y Servicios</title>

    <style>
        /* Estilos Globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Encabezado */
        header {
            background-color: #0d6efd;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffc107;
        }

        /* Icono de Instagram */
        .social {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .social a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social a:hover {
            color: #ffc107;
        }

        /* Contenedor Principal */
        .contenedor {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .titulo-seccion {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #0d6efd;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .tarjeta {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tarjeta:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .tarjeta h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        .tarjeta p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .precio {
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
        }

        .requisitos {
            font-size: 14px;
            color: #777;
        }

        /* Formulario de Turnero */
        .turnero {
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 8px;
            margin-top: 40px;
        }

        .turnero h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .turnero input, .turnero textarea, .turnero select, .turnero button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .turnero input:focus, .turnero textarea:focus, .turnero select:focus {
            border-color: #0d6efd;
            outline: none;
        }

        .turnero button {
            background-color: #0d6efd;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.2s;
        }

        .turnero button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .turnero button:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .turnero button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Pie de Página */
        footer {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .titulo-seccion {
                font-size: 24px;
            }

            .tarjeta h3 {
                font-size: 20px;
            }

            .precio {
                font-size: 20px;
            }
        }
    </style>

    <!-- Enlace a la Fuente Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Andrada GNC</h1>
        <nav>
            <ul>
                <li><a href="#precios">Precios</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#turnero">Turnero</a></li> <!-- Cambiado de "Contacto" a "Turnero" -->
            </ul>
        </nav>

        <!-- Icono de Instagram -->
        <div class="social">
            <a href="https://www.instagram.com/gncandrada?igsh=MWphY205aHZhMTRt" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <div class="contenedor">
        <div id="precios">
            <h2 class="titulo-seccion">Precios de Equipos GNC</h2>
            <div class="grid">
                <div class="tarjeta">
                    <h3><i class="fas fa-gas-pump"></i> Equipo de 5ta Generación</h3>
                    <p>Ideal para vehículos modernos con inyección electrónica.</p>
                    <p class="precio">$180,000 ARS</p>
                    <p class="requisitos"><strong>Requisitos:</strong> Documento del vehículo (cédula verde), DNI del titular, comprobante de domicilio, certificado de instalación de un taller habilitado.</p>
                </div>

                <div class="tarjeta">
                    <h3><i class="fas fa-gas-pump"></i> Equipo de 4ta Generación</h3>
                    <p>Adecuado para vehículos con motores más antiguos.</p>
                    <p class="precio">$150,000 ARS</p>
                    <p class="requisitos"><strong>Requisitos:</strong> Documento del vehículo (cédula verde), DNI del titular, comprobante de domicilio, certificado de instalación de un taller habilitado.</p>
                </div>

                <div class="tarjeta">
                    <h3><i class="fas fa-tools"></i> Instalación y Certificación</h3>
                    <p>Servicio completo de instalación y certificación oficial.</p>
                    <p class="precio">$25,000 ARS</p>
                    <p class="requisitos"><strong>Requisitos:</strong> Documento del vehículo (cédula verde), DNI del titular, ficha técnica del GNC, comprobante de pago de la instalación.</p>
                </div>
            </div>
        </div>

        <!-- Sección de Servicios -->
        <div id="servicios" style="margin-top: 40px;">
            <h2 class="titulo-seccion">Nuestros Servicios</h2>
            <div class="grid">
                <div class="tarjeta">
                    <h3><i class="fas fa-calendar-check"></i> Revisión Periódica</h3>
                    <p>Revisamos el estado de tu instalación GNC.</p>
                    <p class="precio">Desde $5,000 ARS</p>
                    <p class="requisitos"><strong>Requisitos:</strong> Documento del vehículo (cédula verde), DNI del titular.</p>
                </div>

                <div class="tarjeta">
                    <h3><i class="fas fa-wrench"></i> Mantenimiento General</h3>
                    <p>Realizamos ajustes y reparaciones de equipos GNC.</p>
                    <p class="precio">Desde $10,000 ARS</p>
                    <p class="requisitos"><strong>Requisitos:</strong> Documento del vehículo (cédula verde), DNI del titular.</p>
                </div>

                <div class="tarjeta">
                    <h3><i class="fas fa-question-circle"></i> Asesoramiento Personalizado</h3>
                    <p>Te ayudamos a elegir el mejor equipo para tu vehículo.</p>
                    <p class="precio">Sin cargo</p>
                    <p class="requisitos"><strong>Requisitos:</strong> DNI del titular, descripción del vehículo.</p>
                </div>
            </div>
        </div>

        <!-- Turnero -->
        <div id="turnero" class="turnero"> <!-- Cambié el id "contacto" por "turnero" -->
            <h2>Reserva tu Turno</h2> <!-- Título ajustado -->
            <form id="turnoForm" onsubmit="enviarTurno(event)">
                <input type="text" name="nombre" placeholder="Nombre completo" required>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <input type="tel" name="telefono" placeholder="Teléfono" required>
                <select name="horario" required>
                    <option value="" disabled selected>Selecciona un horario</option>
                    <!-- Opciones de horarios a partir de las 14 horas -->
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                </select>
                <textarea name="mensaje" rows="5" placeholder="Escribe tu consulta aquí..." required></textarea>
                <button type="submit">Reservar Turno</button>
            </form>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>© 2024 Andrada GNC. Todos los derechos reservados.</p>
    </footer>

    <script>
        function enviarTurno(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            
            const form = event.target;
            const nombre = form.nombre.value;
            const correo = form.correo.value;
            const telefono = form.telefono.value;
            const horario = form.horario.value;
            const mensaje = form.mensaje.value;

            // Simulación del envío de SMS (en un entorno real, necesitarías usar un servicio de backend para enviar SMS)
            const numeroDestino = "5493547609741"; // Número de teléfono destino
            const mensajeSMS = `Nuevo turno reservado:\nNombre: ${nombre}\nCorreo: ${correo}\nTeléfono: ${telefono}\nHorario: ${horario}\nMensaje: ${mensaje}`;

            // Mostrar un mensaje en consola (simulando el envío)
            console.log(`Enviando mensaje a ${numeroDestino}: ${mensajeSMS}`);

            // Mostrar una alerta al usuario
            alert("Tu turno ha sido reservado con éxito. Te contactaremos pronto.");

            // Resetear el formulario
            form.reset();
        }
    </script>
</body>
</html>
